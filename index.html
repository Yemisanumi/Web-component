<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="segment-1">
        <header class="head">

            <div class="n-icon">
                <img src="./N.jfif" alt="" class="n-image">
                <p class="napper">Napper</p>
            </div>
            <nav-lists>
                <ul class="lists">
                    <li><a href="">About</a></li>
                    <li><a href="">How it works</a></li>
                    <li><a href="">Login</a></li>
                    <li><a href="">Registration</a></li>
                </ul>
            </nav-lists>
            <div>
                <dashboard-button>Open dashboard</dashboard-button>
            </div>

        </header>
    </section>
    <section-main>
        <div class="container">
            <div class="image-container">
                <div class="yellow-circle"></div>
                <img src="./man.jpg" alt="Dark Man">
            </div>
            <div class="text-container">
                <h1>Track your <br>productivity
                    <button class="but"></button> online
                </h1>
                <div class="text-icon">
                    <div>
                        <p>solving problem with drowsiness, <br>apathy, lack of communication and other
                            <br>factors that do not allow you to grow.
                        </p>
                    </div>
                    <div class="text-icon-img">
                        <img src="./arrow.jfif" alt="">
                    </div>


                </div>

            </div>
        </div>


    </section>


    <script src="app.js"></script>
</body>

</html>
